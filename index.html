<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-fone">
            <img src="./img/instagram-celular.png"alt="celular">
        </div>
        <div class="intagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo insta">
                <div class="profile-photo">
                    <img src="./img/WhatsApp Image 2022-01-30 at 13.49.24.jpeg" alt="foto perfil">
                </div>
                    <a href="#" class="insta-login">Continue como essa pessoa</a>
                    <a href="#" class="insta-logon">Remover conta</a>
            </div>
            <br>
            <div class="group">
               <p class="not-account">Não é essa pessoa?</p> 
               <p class="not-account">
                <span class="link-blue">Alterar conta</span>
                ou
                <span class="link-blue">Increva-se</span>
               </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
